<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - UniEvents</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/feedback.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="logo">UniEvents</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Events</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="feedback.html" class="active">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="feedback container">
        <h2>We Value Your Feedback</h2>
        <p class="feedback-desc">Your opinion helps us improve future university events. Please share your thoughts below!</p>

        <form class="feedback-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="event">Event Attended</label>
                <input type="text" id="event" name="event" placeholder="Which event did you attend?" required>
            </div>

            <div class="form-group">
                <label for="rating">Rate the Event</label>
                <select id="rating" name="rating" required>
                    <option value="">Select Rating</option>
                    <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                    <option value="4">⭐⭐⭐⭐ - Good</option>
                    <option value="3">⭐⭐⭐ - Average</option>
                    <option value="2">⭐⭐ - Poor</option>
                    <option value="1">⭐ - Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your feedback..." required></textarea>
            </div>

            <button type="submit" class="btn-primary">Submit Feedback</button>
        </form>
    </section>

    <footer>
        <div class="container footer-container">
            <p>&copy; 2025 University Events. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
